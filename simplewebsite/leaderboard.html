<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Leaderboard">
  
  <meta name='twitter:card' content='summary' />
  <meta name='twitter:title' content='Example Webpage Title' />

  <meta name='twitter:image' content='/path_to_your_preview_image.png' />

  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .leaderboard {
      background-color: #222;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    .leaderboard h1 {
      color: #00FF00;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 100;
    }

    .leaderboard .subtitle {
      color: #ccc;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 100;
    }

    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    .leaderboard th, .leaderboard td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #444;
      color: #fff; /* Text color */
    }

    .leaderboard th {
      font-weight: bold;
    }

    .leaderboard tr:nth-child(even) {
      background-color: #111;
    }

    .leaderboard .gold td {
      color: #DAA520; /* Muted Gold text color */
    }

    .leaderboard .silver td {
      color: #C0C0C0; /* Muted Silver text color */
    }

    .leaderboard .bronze td {
      color: #CD7F32; /* Muted Bronze text color */
    }

    .copyright {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-top: 20px;
    }
	.footer {
		position: fixed;
		bottom: 0;
		width: 100%;
		padding: 10px;
		text-align: center;
	}

  </style>
</head>
<body>

<div class="leaderboard">
  <h1>Leaderboard</h1>
  <div class="subtitle">Top Players and Their Scores</div>
  <table>
    <tr class="gold">
      <td>1</td>
      <td>Player 1</td>
      <td>1000</td>
    </tr>
    <tr class="silver">
      <td>2</td>
      <td>Player 2</td>
      <td>950</td>
    </tr>
    <tr class="bronze">
      <td>3</td>
      <td>Player 3</td>
      <td>850</td>
    </tr>
    <tr>
      <td>4</td>
      <td>John Doe</td>
      <td>780</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Jane Smith</td>
      <td>720</td>
    </tr>
    <tr>
      <td>6</td>
      <td>Alice Johnson</td>
      <td>650</td>
    </tr>
    <tr>
      <td>7</td>
      <td>Michael Brown</td>
      <td>590</td>
    </tr>
    <tr>
      <td>8</td>
      <td>Emily Davis</td>
      <td>520</td>
    </tr>
    <tr>
      <td>9</td>
      <td>David Lee</td>
      <td>480</td>
    </tr>
    <tr>
      <td>10</td>
      <td>Sarah Johnson</td>
      <td>420</td>
    </tr>
  </table>
</div>

<div class="footer">
  <div class="copyright">
    &copy; 2023 SunDevs - All Rights Reserved
  </div>
</div>


</body>
</html>
